<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/image/bitbug_favicon.ico" rel="shortcut icon">
    <title>熊猫优选</title>
    <!-- 引入重置样式 reset.css-->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- 引入轮播样式 swiper-bundle.min.css-->
    <link rel="stylesheet" href="../lib/swiper/swiper-bundle.min.css">
    <!-- 引入首页样式 index.css-->
    <link rel="stylesheet" href="../css/index.min.css">
    <!-- 引入首页样式 freeship.css-->
    <link rel="stylesheet" href="../css/freeship.min.css">
</head>
<body>
    <!-- 头部 -->
    <div id="header" class="clearfix">
        <!-- 登录，注册，去购物车 -->
        <div class="shop-link fr">
            <a href="../pages/login.html" class="goLogin">登录</a>
            <a href="../pages/register.html" class="goRegister">注册</a>
            <a href="../pages/cart.html" class="goCart"><img src="../static/image/car.png" alt=""></a>
        </div>
        <div class="container">
            <!-- logo 图片和文字 -->
            <a href="#" class="logo clearfix fl">
                <img src="../static/image/logo.png" alt="logo" class="fl">
                <div class="text fl">
                    <h3>熊猫优选</h3>
                    <p>XIONG MAO YOU XUAN</p>
                </div>
            </a>
            <!-- 搜索框 -->
            <div class="seachBox fl">
                <form action="">
                    <input type="text" placeholder="搜索商品，发现更多优惠">
                    <button>搜索</button>
                </form>
            </div>
            <!-- 全程包邮 七天退换 品质保证 -->
            <div class="right fr">
                <div>
                    <img src="../static/image/mail.png" alt="全程包邮">
                    <p>全程包邮</p>
                </div>
                <div>
                    <img src="../static/image/return.png" alt="全程包邮">
                    <p>七天退换</p>
                </div>
                <div>
                    <img src="../static/image/quality.png" alt="全程包邮">
                    <p>品质保证</p>
                </div>
            </div>
        </div>

    </div>
    <!-- 导航 -->
    <div id="nav">
        <ul class="container clearfix">
            <li class="first">首页</li>
            <li class="second">9块9包邮</li>
            <li class="three">超值大额券</li>
            <li class="four">降温急救穿搭</li>
        </ul>
    </div>
    <!-- 9块9专区 -->
    <div id="zone" class="container">
        
    </div>
    <!-- 专区导航 -->
    <div id="zone-nav" class="container">
        <ul>
            
        </ul>
    </div>
    <!-- 商品选择列表 -->
    <div id="productsList" class="container">
        <ul class="product">

        </ul>
    </div>
     <!-- 查看更多 -->
     <div id="more" class="container">
        <div class="moreBox">
            <div class="getmore">查看更多</div>
        </div>
    </div>
    <!-- 页脚 -->
    <div id="footer">
        <div class="container">
            <div class="top">
                <div class="left">
                    <img src="../static/image/icon.png" alt="logo">
                    <div class="text">
                        <h3>熊猫优选</h3>
                        <p>年轻人网购首选</p>
                        <p>购物领券更省钱</p>
                    </div>
                </div>
                <div class="right">
                    <span>|</span>
                    <a href="#">下载APP</a>
                </div>
            </div>
            <div class="bottom">
                <span><img src="../static/image/policeIcon.png" alt="">&nbsp;浙公安网备案 33010602009949号 | ICP备案号:</span>
                <a href="#">浙ICP备17012864号-1</a>
                <span>|&nbsp;<img src="../static/image/license.png" alt=""></span>
                <a href="#">证件信息</a>
            </div>
        </div>
    </div>
    <!-- 全国安全，可信网站 -->
    <div id="security" class="container">
        <img src="../static/image/aqkx_83x30.png" alt="">
    </div>
    <!-- 回到顶部 -->
    <div id="backTop" onclick="backTop()">
        <img src="../static/image/goTopBtn.png" alt="回到顶部">
    </div>

    <script src="../js/util.js"></script>
    <script src="../lib/jquery-3.6.0.min.js"></script>
    <script src="../lib/template-web.js"></script>
    <script src="../lib/swiper/swiper-bundle.min.js"></script>
    <script src="../js/index.js"></script>

    <script src="../js/freeship.js"></script>
    <!-- 显示标题 -->
    <script type="text/html" id="showtitle">
        <p>{{dataname}}</p>     
    </script>
    <!-- 显示导航 -->
    <script type="text/html" id="shownav">
        {{each navdata}}
        <li>{{$value.name}}</li>
        {{/each}}
    </script>
    <!-- 显示商品 -->
    <script type="text/html" id="showproducts">
        {{each zoneData}}
        <li index-data={{$value.id}}>
            <img src="{{$value.image}}" alt="">
            <div class="bottom">
                <p>{{$value.title}}</p>
                <div class="from"><span>淘宝</span><span>包邮</span></div>
                <div class="message">
                    <span>￥</span>
                    <span>{{$value.price}}</span>
                    <!-- <span>.9</span> -->
                    <span>{{$value.saleNum}}</span>
                    <button>{{$value.couponValue}}</button>
                </div>
            </div>
        </li>
        {{/each}}
    </scrip>
</body>
</html>

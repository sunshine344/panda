<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register.min.css">
    
</head>
<body>
    <div id="userMessage" class="container">
        <div class="logo clearfix">
            <img src="../static/image/logo.png" alt="" class="logo-img fl">
            <h2 class="fl">熊猫优选账号</h2>
        </div>
        <label for="">账号：</label><input type="text" name="registerId" placeholder="登录账号">
        <div class="text  registerIdText"></div>
        <label for="">密码：</label><input type="password" name="registerPassword" placeholder="登录密码">
        <div class="text registerPasswordText"></div>
        <input class="btn registerBtn" type="submit" value="注册">
        <input class="btn loginBtn toLoginBtn" type="submit" value="登录">
        <a href="../pages/index.html" class="goShopping">直接进入商城</a>
        
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
